<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AncorTag</title>
  </head>
  <body>
    <h1>We are Adding Anchor Tag in HTML</h1>

    <a href="http://www.google.com">Google</a><br />
    <!--This is ancor Tag use for redirect the webpage to another webpages
    a is called TagName 
    href is called Attribute 
    Attribute: is a extra Information of a Tag -->

    <a href="http://www.instagram.com" target="#">Instagram</a><br />
    <!--target is Attribute use for open the link into new Webpage-->

    <a href="https://www.linkedin.com/" target="#">Linkdin</a>
  </body>
</html>
