<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan Tag</title>
</head>
<body>
    <table border="1">
        <th colspan="3">Data of Students</th>
        <tr>
            <th>Names</th>
            <th>Hobbies</th>
            <th>Phone No.</th>
        </tr>
        <tr>
            <td>Shreyas Dabke</td>
            <td>Movies Watching</td>
            <td>1234567890</td>
        </tr>
        <tr>
            <td>Harsh</td>
            <td>Gaming</td>
            <td>0987654321</td>
        </tr>
</table>
    
</body>
</html>
