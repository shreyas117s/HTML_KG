<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling Tag </title>

</head>
<body>
    <p><b>This is paragraph with Bold Text</b></p>    <!--b tag bold the contain-->
    <p><i>This is paragraph with Italic Text</i></p>  <!--i tag italic the contain-->
    <p><u>This is paragraph with Underline Text</u></p> <!--u tag underline the contain-->
    <p><s>This is paragraph with strike Text</s></p>    <!--s tag strike the contain applies striketrough-->
</body>
</html>
